name: Update JSON Data

on:
  push:
    paths:
      - 'scripts/**'
      - '.github/workflows/**'
  workflow_dispatch:  # allows manual trigger

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Requirements
        run: |
          python -m pip install --upgrade pip

      - name: Run Notes JSON Generator
        run: python generate_notes_json.py
        working-directory: scripts/


      - name: Run Certificates JSON Generator
        run: python scripts/generate_certificates_json.py

      - name: Run Writeups JSON Generator
        run: python scripts/generate_writeup_json.py

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          git commit -m "Update JSON files [auto]" || echo "No changes to commit"
          git push
